spring:
  redis:
    host: uat.redis.daoyitong.com
    port: 6379
    pool:  
      max-active: 8  
      max-idle: 8  
      min-idle: 0  
      max-wait: -1
  datasource:
    url: jdbc:mysql://uat.mysql.daoyitong.com:3306/pavo_physicalexam?useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true&autoReconnect=true&failOverReadOnly=false&maxReconnects=10
    data-source-class-name: com.mysql.jdbc.Driver
    username: daoyitong
    password: dyt_mysql_456
    initial-size: 10
    maximum-pool-size: 300
    max-idle: 30
    min-idle: 2
    max-wait: 60000
    max-active: 1000
    connection-test-query: select 1
    validation-interval: 30000
    validation-query: select 1
    time-between-eviction-runs-millis: 3600000
    min-evictable-idle-time-millis: 18000000
    default-read-only: false
    test-on-borrow: true
    test-on-return: true
    test-while-idle: true
    read-only: true
    jdbc-interceptors: org.apache.tomcat.jdbc.pool.interceptor.ConnectionState;org.apache.tomcat.jdbc.pool.interceptor.StatementFinalizer
    schema: classpath*:database/ddl/*-uat.sql
    data: classpath*:database/dml/*-uat.sql
  application:
    name: physicalexam
eureka:
  client:
    healthcheck:
      enable: true
    serviceUrl:
      defaultZone: http://user:8888@192.168.220.96:8761/eureka
  instance:
    metadataMap:
      instanceId: ${spring.application.name}:${server.port}
    preferIpAddress: true
logging:
  level:
    root: info
    com:
      ikang:
        mybatis:
          mapper: debug
server:
  port: 9900
swagger:
  host: api.uat.daoyitong.com/cloud
mybatis:
  mapper-locations: classpath*:config/mybatis/mapper/*.xml
  type-aliases-package: com.ikang.physicalexam.entity
physicalexam:
  source:
    statusdesc:
      - statusCode: 0
        statusText: 未绑定
      - statusCode: 1
        statusText: 已绑定，未使用
      - statusCode: 2
        statusText: 已使用，待预约
      - statusCode: 3
        statusText: 已预约，未到检
      - statusCode: 4
        statusText: 已预约，但取消
      - statusCode: 5
        statusText: 已到检，未生成报告
      - statusCode: 6
        statusText: 已生成报告
      - statusCode: -1
        statusText: 过期未使用
