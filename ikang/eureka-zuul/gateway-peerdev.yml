server:
  port: 5555
  tomcat:
    accesslog:
      enabled: true
  error:
    whitelabel:
      enabled: false
spring: 
  application: 
    name: zuul-gateway
  http:
    multipart:
      maxFileSize: 100Mb
      maxRequestSize: 1000Mb
eureka: 
  client: 
    serviceUrl:
      defaultZone: http://user:8888@192.168.220.210:8761/eureka
    healthcheck:
      enable: true
  instance:
    prefer-ip-address: true
    instanceId: ${spring.application.name}:${server.port}
zuul:
  host:
    connect-timeout-millis: 10000
    socket-timeout-millis: 60000
  routes:
    api-a: #服务动态路由映射
      path: /demo/**
      serviceId: demo
    api-b:
      path: /api/v1/action/**
      serviceId: action
    api-c:
      path: /sms/**
      serviceId: sms
    api-d:
      path: /together/**
      serviceId: together
    api-e:
      path: /card/**
      serviceId: card
    api-f:
      path: /goods/**
      serviceId: goods
    api-g:
      path: /filesys/**
      serviceId: filesys
    api-h:
      path: /balance/**
      serviceId: balance
    api-i:
      path: /physicalexam/**
      serviceId: physicalexam
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000
ribbon:  
  ReadTimeout: 60000  
  ConnectTimeout: 60000
swagger:
  title: spring-boot-starter-swagger
  description: Starter for swagger 2.x
